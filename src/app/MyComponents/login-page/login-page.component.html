<div class="main-box">


    <div class="login-box">
        <h1 class="title primary-text">Login</h1>
        <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input #emailInput class="input has-background-light" type="email" placeholder="Email">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input #passInput class="input has-background-light" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </p>
        </div>
        <div class="field" style=" display: flex; justify-content: flex-end;" >
            <p class="control">
                <button class="button is-success" (click)="OnLoginButtonClick(emailInput.value, passInput.value)">
                    Login
                </button>
            </p>
        </div>
        <p class="has-text-grey">Not Have Any Account? <a class="has-text-green" routerLink="/signup">SignUp</a></p>
    </div>
</div>
